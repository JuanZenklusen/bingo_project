{% extends 'index.html' %}

{% block 'title' %}BINGO{% endblock %}

{% block 'styles' %}

<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:700');

body {
    background-color: #111;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: rgb(255, 240, 31);
    text-align: right;
    width: 100vw;
    font-weight: 900;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
}

#fly-in {
    color: rgb(60, 255, 0);
    font-size: 10em;
    margin: 40vh auto;
    height: 20vh; 
    text-transform: uppercase;
}

#fly-in span {
    color: rgb(102, 255, 31);

    font-size: .4em;
    opacity: .8;
}

#fly-in div {
    color: rgb(255, 238, 0);
    position: fixed;
    margin: 1vh 0;
    opacity: 0;
    left: 10vw;
    width: 80vw;
    animation: switch 32s linear infinite;
}

#fly-in div:nth-child(2) { animation-delay: 4s}
#fly-in div:nth-child(3) { animation-delay: 8s}
#fly-in div:nth-child(4) { animation-delay: 12s}
#fly-in div:nth-child(5) { animation-delay: 16s}
#fly-in div:nth-child(6) { animation-delay: 20s}
#fly-in div:nth-child(7) { animation-delay: 24s}
#fly-in div:nth-child(8) { animation-delay: 28s}

@keyframes switch {
    0% { opacity: 0;filter: blur(20px); transform:scale(12)}
    3% { opacity: 1;filter: blur(0); transform:scale(1)}
    10% { opacity: 1;filter: blur(0); transform:scale(.9)}
    13% { opacity: 0;filter: blur(10px); transform:scale(.1)}
    80% { opacity: 0}
    100% { opacity: 0}
}
</style>

{% endblock %}

{% block 'content' %}

<a href="{% url 'bingo' %}">volver</a>

<div id="fly-in">  
    <div><span></span>LINEA</div>
    <div>LINEA<span> ohh siii! LINEA</span></div>
    <div>LINEA <span> Hay ganador</span></div>
    <div><span>Que bien!!</span> LINEA</div>
    <div>LINEA<span><br></span></div>
    <div>LINEA<span> En la cantina</span></div>
    <div>LINEA <span> Choripanessss</span></div>
    <div><span>Cerveza fresquita</span> LINEA</div>
</div>

{% endblock %}
